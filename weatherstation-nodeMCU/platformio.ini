platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	seeed-studio/Grove 4-Digit Display@^1.0.0
	maarten-pennings/CCS811@^10.0.0
	adafruit/Adafruit BusIO@^1.7.1
	adafruit/Adafruit ST7735 and ST7789 Library@^1.6.0
